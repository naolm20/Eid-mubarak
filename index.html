<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak - Muna & Family</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:opsz,wght@5..72,700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1A2E3F;    /* Deep Teal (Grounding Base) */
            --secondary: #D4AF8E;  /* Warm Clay (Emotional Anchor) */
            --accent: #6B8E7E;    /* Sage Green (Natural Harmony) */
            --neutral: #F8F5F0;    /* Organic Paper (Contrast Base) */
            --texture: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(212, 175, 142, 0.05) 2px,
                rgba(212, 175, 142, 0.05) 4px
            );
            --x: 50%;
            --y: 50%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: 
                var(--texture),
                linear-gradient(145deg, var(--primary) 0%, #152534 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--neutral);
            line-height: 1.6;
        }

        .container {
            position: relative;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .sensory-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                circle at var(--x) var(--y),
                rgba(212, 175, 142, 0.05) 0%,
                transparent 15%
            );
            mix-blend-mode: soft-light;
            z-index: 0;
        }

        .main-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 3rem;
            background: 
                linear-gradient(
                    145deg,
                    rgba(26, 46, 63, 0.95) 0%,
                    rgba(26, 46, 63, 0.85) 100%
                );
            backdrop-filter: blur(16px) saturate(180%);
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 142, 0.15);
            box-shadow: 
                0 12px 24px rgba(0,0,0,0.15),
                inset 0 2px 4px rgba(255,255,255,0.05);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .main-content:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 16px 32px rgba(0,0,0,0.2),
                inset 0 4px 8px rgba(255,255,255,0.1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            letter-spacing: -0.03em;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #D4AF8E, #E7D3C0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 8px rgba(212, 175, 142, 0.2);
            animation: pulse 2.5s infinite;
            font-variation-settings: 'opsz' 72, 'wght' 720;
        }

        .message {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            position: relative;
            padding: 1rem 0;
        }

        .message p {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 1.2rem;
        }

        .message p::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: var(--secondary);
            opacity: 0.6;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 
                transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            position: relative;
            overflow: hidden;
            background: linear-gradient(
                45deg,
                var(--secondary),
                rgba(212, 175, 142, 0.7)
            );
            color: var(--primary);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.15),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .btn:hover::before {
            animation: shine 1.5s;
        }

        .btn-whatsapp {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: var(--neutral);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.03); opacity: 0.9; }
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .message { font-size: 1.1rem; }
            .main-content { padding: 2rem; }
            .btn { padding: 0.8rem 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sensory-overlay"></div>
        <div class="main-content">
            <h1>Eid Mubarak!</h1>
            <div class="message">
                <p>Dear Muna & Family,</p>
                <p>May this sacred occasion illuminate your path with joy and grace. As the crescent moon appears, may it bring your home peace, prosperity, and cherished moments with loved ones.</p>
                <p>With warmest wishes for a blessed celebration,</p>
                <p>[Your Name]</p>
            </div>
            
            <div class="cta-buttons">
                <button class="btn btn-whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    Share via WhatsApp
                </button>
                <button class="btn btn-share">
                    <i class="fas fa-share-alt"></i>
                    Share Blessings
                </button>
            </div>
        </div>
    </div>

    <script>
        // Sensory overlay interaction
        document.addEventListener('mousemove', (e) => {
            document.documentElement.style.setProperty('--x', `${e.clientX}px`);
            document.documentElement.style.setProperty('--y', `${e.clientY}px`);
        });

        // Share functionality
        document.querySelector('.btn-whatsapp').addEventListener('click', () => {
            const message = encodeURIComponent("Eid Mubarak to you and your family! ðŸŒ™ Discover these beautiful wishes: [URL]");
            window.open(`https://wa.me/?text=${message}`, '_blank');
        });

        document.querySelector('.btn-share').addEventListener('click', () => {
            if(navigator.share) {
                navigator.share({
                    title: 'Eid Mubarak Wishes',
                    text: 'Share these elegant Eid greetings',
                    url: window.location.href
                });
            }
        });
    </script>
</body>
</html>
